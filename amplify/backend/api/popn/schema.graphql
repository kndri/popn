type User @model {
  id: ID!
  age: String!
  username: String!
  phone: String!
  sneakers: [Sneaker] @connection(keyName: "byUser", fields: ["id"])
}

type Sneaker
  @model
  @key(
    name: "byUser"
    fields: ["userID", "createdAt"]
    queryField: "sneakerByUser"
  ) {
  id: ID!
  brand: String!
  primaryName: String!
  secondaryName: String!
  image: String!
  userID: ID!
  user: User @connection(fields: ["userID"])
  createdAt: String
  verified: Boolean
}

type SneakerStore @model {
  id: ID!
  brand: String!
  primary_name: String!
  secondary_name: String!
  image_url: String!
}
